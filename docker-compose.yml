
services:
  app:
    build:
      context: .
      dockerfile: .docker/dev.Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_KEY=${APP_KEY}
      - NEXT_PUBLIC_APP_SECRET=${APP_SECRET}
      - NEXT_PUBLIC_API_ENDPOINT=${API_ENDPOINT}
    restart: "no"
    deploy:
      restart_policy:
        condition: none

networks:
  default:
    name: nextjs_network
